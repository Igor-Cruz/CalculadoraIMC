<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="title">Calculara IMC</div>
        <div class="input">
          <label>Nome:</label>
          <input type="text" id="nome" value="nome" />
        </div>
        <div class="input">
          <label>Peso:</label>
          <input type="number" id="peso" value="peso" />
        </div>
        <div class="input">
          <label>Altura:</label>
          <input type="number" id="altura" value="altura" />
        </div>
        <button id="calcular" onclick="resultado()">Calcular</button>
        <div class="result" id="resultado"></div>
      </div>
    </section>
    <script src="imc.js"></script>
  </body>
</html>
